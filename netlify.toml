[build]
  publish = "dist/"

[[redirects]]
  from = "/.well-known/matrix/client"
  to = "https://matrix.thirdroom.io/.well-known/matrix/client"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[[headers]]
for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

[context.production.environment]
  VITE_NETLIFY_DEPLOY_CONTEXT = "production"

[context.deploy-preview.environment]
  VITE_NETLIFY_DEPLOY_CONTEXT = "deploy-preview"

[context.branch-deploy.environment]
  VITE_NETLIFY_DEPLOY_CONTEXT = "branch-deploy"
